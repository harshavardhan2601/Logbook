<div class="container mt-5 pt-5">
	<div class="offset-md-3 col-md-6 shadow-lg p-4 mb-3 mt-5" style="background-color:#F8F9F9;box-shadow: 0px 4px 10px;">
		<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" autocomplete="off">
			<h4 class="text-center">
				Login</h4>
			<div class="form-group">
				<label for="">Email Address</label>
				<input class="form-control" id="EmailAddress" type="text" formControlName="email" autocomplete="off" />
			</div>
			<div class="form-group">
				<label for="Password">
					Password</label>
				<input class="form-control" id="Password" type="password" formControlName="password" />
			</div>
			<div class="row">
				<div class="col-md-12 text-center mb-4">
					<input class="btn btn-info" type="submit" value="Login"/>
				</div>
			</div>
		</form>
	</div>
</div>
